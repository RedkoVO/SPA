<div class='ng-modal editpopup editpopup-{{istrue}}'>
  <div class='ng-modal-overlay' ng-click='closepopup()'></div>
  <div class='ng-modal-dialog' ng-style='dialogStyle'>
    <div class='ng-modal-close' ng-click='closepopup()'>X</div>
    <div class='ng-modal-dialog-content'>
      <p>edit firstName:<input type="text" ng-model="editedItem.firstName"></p>
      <p>edit LastName:<input type="text" ng-model="editedItem.lastName"></p>
      <p>edit Email:<input type="text" ng-model="editedItem.email"></p>
      <p>edit Age:<input type="text" ng-model="editedItem.age"></p>
      <button class="btn btn-success" ng-click="save()">save</button>
      <button class="btn btn-danger" ng-click="closepopup()">cancel</button>
    </div>
  </div>
</div>
